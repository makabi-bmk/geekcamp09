<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <title>Book</title>
</head>
<body>
  <div class="container mt-5">      
    <div class="row justify-content-center">
      <div class="col-8">
        <form>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-link active" id="nav-question-tab" data-bs-toggle="tab" href="#" role="tab" aria-controls="nav-question" aria-selected="true">質問</a>
              <a class="nav-link" id="nav-event-tab" data-bs-toggle="tab" href="#" role="tab" aria-controls="nav-event" aria-selected="false">イベント</a>
            </div>
          </nav>

          <textarea class="form-control" rows="25" placeholder="マークダウン使用可能です..."></textarea>
          
          <div class="d-grid gap-2 mt-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-outline-danger">Cancel</button>
            <button type="button" class="btn btn-outline-secondary">Post</button>
          </div>
        </form>
      </div>

      <div class="col-3">
        <div class="mb-3">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-link active" id="nav-tags-tab" data-bs-toggle="tab" href="#" role="tab" aria-controls="nav-tags" aria-selected="true">タグ</a>
            </div>
          </nav>          
          <!-- <input type="text" class="form-control" id="tags-form" aria-describedby="" placeholder="Add Event Tags"> -->
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-check">
          <input class="" type="checkbox" value="" id="tag1">
          <label class="" for="tag1">
            参加希望
          </label>
        </div>
        <div class="form-check">
          <input class="" type="checkbox" value="" id="tag2">
          <label class="" for="tag2">
            見学希望
          </label>
        </div>
        <div class="form-check">
          <input class="" type="checkbox" value="" id="tag3">
          <label class="" for="tag3">
            土曜
          </label>
        </div>
        <div class="form-check">
          <input class="" type="checkbox" value="" id="tag4">
          <label class="" for="tag4">
            日曜
          </label>
        </div>
        
        
      </div>
  </div>                 



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
